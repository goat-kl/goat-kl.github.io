<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="main.css" /> 
	<link rel="icon" 
      type="image/ico" 
      href="google.ico" />
</head>
<body>
	<div class="top-toolbar">
		<nav>
			<a href="#">+You</a>
			<a href="#">Gmail</a>
			<a href="#">Images</a>			
			<a href="#"><button class="signin">Sign In</button></a>
		</nav>
	</div>
	<div class="search">
		<div class="logo">
			<img src="googlelogo.png" />
		</div>
		<form id="searchForm" action="" onsubmit="return validateForm()"  method="post">
			<input id="s" class="search-bar" type="search" autofocus x-webkit-speech/>
			<br>
			<input id="submitbutton" type="submit" value="Google Search"/>
		</form>
	</div>
	<div class="footer">
	<footer class="bottom-toolbar">
		<nav class="footer-left">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>
		</nav>
		<nav class="footer-right">
			<a href="#">New Privacy &amp; Terms</a>
			<a href="#">Settings</a>
		</nav>
	</footer>
	</div>
	<script>
		function validateForm() {
			var x = document.forms["searchForm"]["s"].value;
			
			console.log(x);
			
			if (x.toLowerCase() == "tom brady") {
				window.location.replace("https://sites.google.com/site/mrsjoneshistoryjps/home/periods-2-3-and-12");
				return false;
			}
			else if (x.toLowerCase().indexOf("goat") != -1) {
				window.location.replace("http://jpsaos.com/biloholowski/");
				return false;
			}
			else{
				window.location.replace("https://www.google.com/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=" +x);
			}
			
			return false;
				
			
		}
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</body>
</html>
